<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.min.css">
    <title>Intro</title>
    <style>
        body {
            background-color: #202f94;
        }
        .animate__animated.animate__fadeOut {
            --animate-duration: 0.5s;
        }
    </style>
</head>
<body class="animate__animated" id="body">
<div style="text-align: center;padding: 10em 3.5em 0 3.5em">
    <img src="img/logo.png" style="width: 100%" alt="">
</div>

<h1 style="font-family: 'Cabin', sans-serif;font-size: 72px;color: white;text-align: center">ALEO</h1>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    setTimeout(function () {
        $("#body").addClass('animate__fadeOut')
    },1000)
    setTimeout(function () {
            window.location.href = "splash.html";
        }, 1500
    )
</script>
</body>
</html>
